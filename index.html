<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>
  <h1>Todos</h1>

  <div class="todo-container">
    <input class="todo-input" placeholder="Add a todo item">
    <button class="submit"></button>
  </div>

  <ul class="todo-title">
    <script type="text/template" id="todo-item">
        <li><%= title %></li>
    </script>
  </ul>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.13/backbone.localStorage-min.js"></script>
  <script src="js/models/todoModel.js"></script>
  <script src="js/collections/todoCollection.js"></script>
  <script src="js/views/todoView.js"></script>
  <script src="js/routers/todoRouter.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
